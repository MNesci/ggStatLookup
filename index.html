<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>GG Enemy Stat Lookup</h1>
        <section class="encounterSection">
            <section class="encounterDropdownsSection">
                <div class="dropdownContainer">
                    <h3 class="encounterDropdownHeader">Number of PCs</h3>
                    <select class="numberOfPCsDropdown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                <div class="dropdownContainer">
                    <h3>Average PC Level</h3>
                    <select class="averagePCLevelDropdown">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>
                </div>
                <div class="dropdownContainer">
                    <h3>Encounter Difficulty</h3>
                    <select class="encounterDifficultyDropdown">
                        <option>Trivial</option>
                        <option>Easy</option>
                        <option>Normal</option>
                        <option>Hard</option>
                        <option>Extreme</option>
                    </select>
                </div>
                <div class="dropdownContainer">
                    <button class="threatButton">Calculate Threat Budget</button>
                    <span class="threatBudgetSpan">0</span>
                </div>
                <div class="dropdownContainer">
                    <h3>Threat Spent</h3>
                    <span class="threatSpentSpan">0</span>
                </div>
            </section>
        </section>
        <section class="statGenerationSection">
            <button class="addEnemyButton">Add an Enemy</button>

        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
